<h2>Template : Din√°micos</h2>
<hr/>

<form
  autocomplete="off"
  [formGroup]="miFormulario"
  (ngSubmit)="guardar()"
>
  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">
      Nombre
    </label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre de la persona"
        formControlName="nombre"
        name="nombre"
        required
      />
      <span
        class="form-text text-danger"
        *ngIf="campoInvalido('nombre')"
      >
        Este campo es obligatorio
      </span>
    </div>
  </div>


  <!-- Agregar -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">
      Agregar
    </label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Agregar favorito"
          name="nuevoJuego"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">
      Favoritos
    </label>
    <div class="col-sm-9">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary float-end"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
