<h2>Template : Swicthes</h2>
<hr/>

<form #miFormulario="ngForm">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">
      Género
    </label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          id="radioMasculino"
          value="M"
          [(ngModel)]="persona.genero"
          required
        />
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          id="radioFemenino"
          value="F"
          [(ngModel)]="persona.genero"
          required
        />
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">
      Notificaciones
    </label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          [(ngModel)]="persona.notificaciones"
          name="notificaciones"
        >
        <label class="form-check-label" for="flexSwitchCheckChecked">
          Quiero recibir Notificaciones
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">
    </label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="terminos"
          name="terminos"
          [(ngModel)]="terminosYCondiciones"
          required
        />
        <label class="form-check-label" for="terminos">
          Términos y condiciones de uso
        </label>
      </div>
    </div>
  </div>


  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valor del formulario</span>
<pre>{{ miFormulario.value | json }}</pre>
<br/>

<span>Valor de la persona</span>
<pre>{{ persona | json }}</pre>
<br/>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<br/>

<span>Terminos</span>
<pre>{{ miFormulario.controls?.terminos?.errors | json }}</pre>
<br/>

<span>Condiciones</span>
<pre>{{ miFormulario.valid }}</pre>
<br/>
