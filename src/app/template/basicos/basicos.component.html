<div class="row">
  <div class="col">
    <form
      (ngSubmit)="guardar()"
      #miFormulario="ngForm"
      autocomplete="off"
    >
      <!-- Campo de nombre del producto -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
          Producto
        </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            ngModel
            name="producto"
            placeholder="Nombre del producto"
            required
            minlength="3"
          />
          <span
            class="form-text text-danger"
            *ngIf="nombreValido()"
          >
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <!-- Campo de Precio -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
          Precio
        </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="precio"
            placeholder="Precio del producto"
            required
            min="0"
          />

          <span
            class="form-text text-danger"
            *ngIf="precioValido()"
          >
            Precio debe mayor o igual a 0
          </span>
        </div>
      </div>

      <!-- Campo de Existencias -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
          Existencias
        </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            ngModel
            name="existencias"
            placeholder="Existencias del producto"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
